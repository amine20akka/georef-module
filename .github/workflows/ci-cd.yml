name: CI - georef-module

on:
  push:
    branches: [main]
  pull_request:

jobs:

  #######################
  # üß™ Build & Test
  #######################
  build:
    name: Build and Test georef-module
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: temurin

      - name: Give permission to Maven Wrapper
        run: chmod +x ./mvnw

      - name: Build module with Maven
        run: ./mvnw clean install -DskipTests

      - name: Run unit tests
        run: ./mvnw test

  #######################
  # üê≥ Docker Build
  #######################
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t georef-service .

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Tag and push Docker image
        run: |
          docker tag georef-service ghcr.io/${{ github.repository_owner }}/georef-service:latest
          docker push ghcr.io/${{ github.repository_owner }}/georef-service:latest
